{% extends 'event/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Register
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h2 class="mb-4">Регистрация</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <a href="{% url 'home' %}">
                <button type="submit" class="btn btn-primary mt-3">Зарегистрироваться</button>
            </a>
        </form>
    </div>
{% endblock %}
