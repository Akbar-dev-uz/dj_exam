{% extends 'event/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Create Event
{% endblock %}

{% block content %}
    <h2>Create Event</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <p class="fw-bold">Datetime Format: YYYY-MM-DD</p>
        <br>
        <button type="submit">Create</button>
    </form>
{% endblock %}
